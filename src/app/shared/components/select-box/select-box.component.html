<div class="select-box shadow-drop-red">
    <i class="select-box__caret fa fa-caret-down"></i>
    <select (change)="handleSelectBoxChange($event.target.value)" class="select-box__select">    
        <option class="select-box__option" *ngFor="let option of optionsList" [value]="option">{{ option | replaceDash | titlecase }}</option>
    </select> 
</div>
