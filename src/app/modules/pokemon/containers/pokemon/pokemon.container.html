<div class="pokemon-page">
    <h1 class="pokemon-page__name">{{pokemon?.name | titlecase }}</h1>
<div class="flex-container-row-center">
    <div class="flex-container-column-center">
        <app-sprites [sprites]="pokemon.sprites"></app-sprites>
    </div>
    <div class="flex-container-column-center">
        <h2>Game</h2>
        <app-select-box [optionsList] = "gameSelectOptions" ></app-select-box>
        <app-pokemon-info [pokemon]="pokemon"></app-pokemon-info>
        <app-stat-list [statList]="pokemon.stats"></app-stat-list>
    </div>
</div>
    <app-moveset [inputPokemonMoves]="pokemon.moves"></app-moveset>
</div>
