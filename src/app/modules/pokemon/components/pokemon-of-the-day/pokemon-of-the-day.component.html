<div id='pokemon-of-the-day-wrapper'>
<h3>Pokemon Of The Day</h3>
<img src={{this.pokemonOfTheDay.sprites.front_default}}>
<h4>{{this.pokemonOfTheDay.name | titlecase}}</h4>
<h5>(#{{this.pokemonOfTheDay.id}})</h5>
<h5>Height: {{this.pokemonOfTheDay.height*0.1}}m<br>
Weight: {{this.pokemonOfTheDay.weight*0.1}}kg
</h5>
</div>
