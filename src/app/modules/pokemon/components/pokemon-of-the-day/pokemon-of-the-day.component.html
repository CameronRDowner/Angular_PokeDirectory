<div class='pokemon-of-the-day'>
<h1 class="pokemon-of-the-day__title">Pokemon Of The Day</h1>
<div class="pokemon-of-the-day__panel">
<a (click)="openPokemonPage()" >
<div class="pokemon-of-the-day__wrapper">
    <h3 class="pokemon-of-the-day__id">#{{this.pokemonOfTheDay.id.toString().padStart(3, '0')}}</h3>
<img class="pokemon-of-the-day__sprite-image" src={{this.pokemonOfTheDay.sprites.front_default}}>
<h3 class="pokemon-of-the-day__name">{{this.pokemonOfTheDay.name | titlecase}}</h3>
<div class="flex-container-row-center">
    <app-pokemon-type *ngFor="let pokemonType of pokemonOfTheDay.types" [typeName] = "pokemonType.type.name"></app-pokemon-type>
</div>
<div class="flex-container-row-center">
<h3 class="pokemon-of-the-day__information-height">Height: {{this.pokemonOfTheDay.height*0.1}}m</h3>
<h3 class="pokemon-of-the-day__information-weight">Weight: {{this.pokemonOfTheDay.weight*0.1}}kg</h3>
</div>
</div>
</a>
</div>
</div>
