<a class="fade-in" (click)="openPokemonPage()">
    <div class="pokemon-search-result">
        <h4 class="pokemon-search-result__id">{{ '#' + id.toString().padStart(3, '0') }}</h4>
        <img class="pokemon-search-result__sprite" [src]="spriteUrl">
        <h5 class="pokemon-search-result__name">{{searchResult.name | titlecase}}</h5>
    </div>
</a>
