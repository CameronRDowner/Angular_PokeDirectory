<div class="flex-container-row-center">
    <app-textbox [clearButton]="true" (clearButtonClick)="handleClearTextbox()"></app-textbox>
    <app-select-box (optionClick)="setCurrentList($event)" [optionsList] = "selectBoxOptions"></app-select-box>
    <app-icon-button [iconClasses] = "searchButtonIconClasses" (buttonClick)="handleSearchButtonClick()"></app-icon-button>
</div>
