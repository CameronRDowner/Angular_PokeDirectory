<form class="flex-container-row-center" (submit)="handleSearchButtonClick()">
    <app-textbox [initialValue]="getQueryParamName()" [clearButton]="true" (clearButtonClick)="handleClearedTextbox()"></app-textbox>
    <span class="flex-container-row-center"><app-select-box [optionsList] = "selectBoxOptions"></app-select-box><app-icon-button [submitButton]="true" [iconClasses]="searchButtonIconClasses" ></app-icon-button></span>
</form>
