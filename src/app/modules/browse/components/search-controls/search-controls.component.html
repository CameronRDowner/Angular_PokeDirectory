<div class="search-controls">
    <input class="search-controls__textbox" type="text" [(ngModel)]="searchTerm" name="search-box">
    <app-select-box [optionsList] = "selectBoxOptionsList"></app-select-box>
    <app-icon-button [iconClasses] = "searchButtonIconClasses" (buttonClick)="handleSearchButtonClick()"></app-icon-button>
</div>
