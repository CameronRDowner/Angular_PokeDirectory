<div class="browse-page">
    <app-search-controls (searchButtonClick)="handleSearch()" ></app-search-controls>
    <div>
        <app-pokemon-sorting-controls (nameSortClick)="handleSortResultsByName()" (idSortClick)="handleSortResultsById()"></app-pokemon-sorting-controls>
        <div class="search-results--panel">
            <div class="search-results__container">
            <app-pokemon-search-result *ngFor="let result of resultsInView" [searchResult] = "result"></app-pokemon-search-result>
            </div>
            <app-page-indicator [currentPage]="currentPage" [totalPages]="totalPages"></app-page-indicator>
        </div>
        <app-carousel-button [orientation]="'left'" (buttonClick)="loadPreviousResultsInView()"></app-carousel-button>  <app-carousel-button [orientation]="'right'" (buttonClick)="loadNextResultsInView()"></app-carousel-button>
    </div>
    
</div>
